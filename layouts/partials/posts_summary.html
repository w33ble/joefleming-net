{{#each (limit collections.posts 0 5)}}
  <article>
    <header>
      <h2>{{ title }}</h2>
      {{#if description }}<p>{{ description }}</p>{{/if}}
      <p>{{ date }}</p>
    </header>

    <p>{{{ snippet }}}</p>

    <ul class="actions">
      <li><a href="/{{ path }}" class="button">Read More</a></li>
    </ul>
  </article>
{{/each}}
