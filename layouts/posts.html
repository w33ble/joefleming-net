<!DOCTYPE HTML>
<html>
  {{> html_head }}
  <body id="top">

    {{> aside }}
    <!-- Main -->
      <div id="main">

      <article class="post">
        {{> post-header }}
        {{{ contents }}}
      </article>


      <section class="post-navigation navigation">
        <div class="row">
          <div class="6u 12u$(xsmall) prev">
            {{#if previous}}
              <a href="/{{ previous.path }}">&#8604; {{ previous.title }}</a>
            {{else}}
              &nbsp;
            {{/if}}
          </div>
          <div class="6u 12u$(xsmall) next">
            {{#if next}}
              <a href="/{{ next.path }}">{{ next.title }} &#8605;</a>
            {{else}}
              &nbsp;
            {{/if}}
          </div>
        </div>

        {{> all-posts }}
      </section>


      {{> copyright }}
    </div>

    {{> footer }}

    {{> scripts }}
  </body>
</html>
