<!DOCTYPE HTML>
<html>
  {{> html_head }}
  <body id="top">

    <div class="flex-center">
      <div class="container">
        {{> mobile-header}}

        <article class="post">
          {{> post-header }}
          {{{ contents }}}
        </article>

        <hr>

        <section class="post-navigation flex-left top-gap">
          <div class="prev unit-1-2">
            {{#if previous}}
              <a href="/{{ previous.path }}">&#8604; {{ previous.title }}</a>
            {{else}}
              &nbsp;
            {{/if}}
          </div>
          <div class="next unit-1-2">
            {{#if next}}
              <a href="/{{ next.path }}">{{ next.title }} &#8605;</a>
            {{else}}
              &nbsp;
            {{/if}}
          </div>
        </section>

        {{> all-posts }}

        {{> footer }}
      </div>

      {{> aside }}
    </div>

    {{> scripts }}
  </body>
</html>
