<!DOCTYPE HTML>
<html>
  {{> html_head }}
	<body id="top">

		{{> header }}
		<!-- Main -->
			<div id="main">

				{{#if contents}}
				<section>
					{{{ contents }}}
				</section>
				{{/if}}

				<section>
					<ul>
						{{#each collections.posts}}
						<li>Post: {{ title }} /{{ path }}</li>
						{{/each}}
					</ul>
				</section>

				{{> copyright }}

			</div>

			{{> footer }}

			{{> scripts }}
	</body>
</html>
